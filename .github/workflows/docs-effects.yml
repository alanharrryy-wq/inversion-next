name: docs-effects

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  effects-catalog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Check auto catalog
        run: node tools/docs/generate_effects_catalog.mjs --auto --check

      - name: Check docs catalog
        run: node tools/docs/generate_effects_catalog.mjs --check

      - name: Check merge-planned output
        run: node tools/docs/generate_effects_catalog.mjs --merge-planned --require-planned --write-merged --check
